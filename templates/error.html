{% extends "base.html" %}

{% block title %}Error - AI Sales Agent{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-box">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                <h1 class="mt-4">Oops! Something went wrong</h1>
                <p class="lead text-muted">{{ error }}</p>
                <div class="mt-4">
                    <a href="/overview" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-box {
        padding: 3rem;
        margin-top: 3rem;
    }
</style>
{% endblock %}
